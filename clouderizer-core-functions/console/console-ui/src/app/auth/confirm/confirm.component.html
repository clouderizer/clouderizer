<div class="wrapperConfirm wrapper-full-page">
        <div class="content" style="text-align:center; margin-top:50%">
            <a routerLinkActive = "active" [routerLink]="['/auth/signup']" style="color:darkcyan;">
                New user? Sign Up
            </a>
            <form>
                <div data-background="color" data-color="blue" style="text-align:center;">
                    <div *ngIf="verifying">
                        <p style="margin-top:5%;margin-bottom:2%;">Verifying Email</p>
                        <i class="fa fa-circle-o-notch fa-spin" style="font-size:40px;" *ngIf="verifying"></i>
                    </div>
                    <div *ngIf="!verifying">
                        <p style="margin-top:5%;margin-bottom:2%;">{{message}}</p>
                    </div>
                </div>
            </form>
        </div>

        <footer class="footer footer-transparent" style="margin-top:60%;text-align:center">
            <div class="container">
                <div class="copyright">
                    &copy; {{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by <a href="https://www.clouderizer.com">2Foundations Inc</a>
                </div>
            </div>
        </footer>
</div>
