<ngx-spinner
bdColor = "rgba(0,0,0,0.6)"
size = "medium"
color = "white"
type = "ball-climbing-dot"
[fullScreen] = "true"></ngx-spinner>

<app-navbar></app-navbar>
<div class="col-sm-12 row m-0 p-0 dashboardmain">
    <div class="leftSidebar">
        <app-left-sidebar></app-left-sidebar>
    </div>
    <div class="mainDivContent">
        <div class="col-sm-12 row m-0 p-0 h-100">
            <div class="tab-content pagesTabs">
                <div class="row m-0 p-0 h-100">
                    <div class="h-100 sub-menulist p-l-0" [ngClass]="{collapsed: !showSidebar}">
                        <h4>Settings</h4>
                        <ul class="nav nav-tabs">
                            <li>
                                <a routerLinkActive="active" [routerLink]="['/settings/profile']">
                                    <img alt="profile" src="assets/images/settings/profileSettings.svg" />
                                    Profile Settings
                                </a>
                            </li>
                            <li>
                                <a routerLinkActive="active" [routerLink]="['/settings/users']">
                                    <img alt="users" src="assets/images/settings/manageUsers.svg" />
                                    Manage Users
                                </a>
                            </li>
                            <li>
                                <a routerLinkActive="active" [routerLink]="['/settings/cloud']">
                                    <img alt="cloud" src="assets/images/settings/cloudSettings.svg" />
                                    Account Settings
                                </a>
                            </li>
                            <li>
                                <a routerLinkActive="active" [routerLink]="['/settings/subscription']">
                                    <img alt="subscription" src="assets/images/settings/subscription.svg" />
                                    License
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="rightmainContentDiv"  [ngClass]="{expanded: !showSidebar}">
                            <span class="hideSidebarIcn" (click)="showSidebar = !showSidebar">
                                    <img alt="arrowright" *ngIf="!showSidebar" src="assets/images/arrow_right.svg" />
                                    <img alt="arrowleft" *ngIf="showSidebar" src="assets/images/arrow_left.svg" />
                                </span>
                        <div class="col-sm-12 row p-t-15 p-b-15 m-0 p-l-0 p-r-0 h-100">
                            <div class="viewcontent settingsPageContent">
                                <router-outlet></router-outlet>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
