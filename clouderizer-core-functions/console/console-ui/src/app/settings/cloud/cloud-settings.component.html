<h4 class="title-page">Account Settings</h4>
    <div class="col-sm-12 row m-0 page-main-height">
        <div class="col-sm-8">
            <div class="cloud-card col-sm-12" style="padding:0px;">
                <div class="card-logo col-sm-2">
                    <p style="font-size:30px;color:indianred;padding:5px;border-radius: 5px 0 0 5px;background:#f7e9e9;">CLI</p>
                </div>
                <div class="card-body col-sm-10">
                    <div class="blkCld-main">
                        <h4 class="card-title">CLI Authentication token
                        </h4>
                        <div style="display:flex">
                            <input class="userInput" type="text" value="{{user.clitoken}}" readonly id="myInput" >
                            <div matTooltip="copy token" style="margin-left:5%;" [style.display]="msgHideAndShow ? 'none': 'block'" (click)="copyCommand()">
                                <svg class="copyIcon" style="width:20px;height:20px;cursor:pointer;" height="512pt" viewBox="-21 0 512 512" width="512pt" xmlns="http://www.w3.org/2000/svg"><path d="m410.667969 405.332031h-245.335938c-32.363281 0-58.664062-26.300781-58.664062-58.664062v-288c0-32.363281 26.300781-58.667969 58.664062-58.667969h181.503907c21.058593 0 41.6875 8.535156 56.554687 23.445312l42.496094 42.496094c15.125 15.125 23.445312 35.222656 23.445312 56.574219v224.152344c0 32.363281-26.300781 58.664062-58.664062 58.664062zm-245.335938-373.332031c-14.699219 0-26.664062 11.96875-26.664062 26.667969v288c0 14.699219 11.964843 26.664062 26.664062 26.664062h245.335938c14.699219 0 26.664062-11.964843 26.664062-26.664062v-224.152344c0-12.820313-4.992187-24.871094-14.058593-33.941406l-42.496094-42.496094c-8.9375-8.957031-21.289063-14.078125-33.941406-14.078125zm0 0"></path><path d="m314.667969 512h-256c-32.363281 0-58.667969-26.304688-58.667969-58.667969v-341.332031c0-32.363281 26.304688-58.667969 58.667969-58.667969h10.664062c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16h-10.664062c-14.699219 0-26.667969 11.96875-26.667969 26.667969v341.332031c0 14.699219 11.96875 26.667969 26.667969 26.667969h256c14.699219 0 26.664062-11.96875 26.664062-26.667969v-10.664062c0-8.832031 7.167969-16 16-16s16 7.167969 16 16v10.664062c0 32.363281-26.300781 58.667969-58.664062 58.667969zm0 0"></path><path d="m368 181.332031h-160c-8.832031 0-16-7.167969-16-16s7.167969-16 16-16h160c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16zm0 0"></path><path d="m368 245.332031h-160c-8.832031 0-16-7.167969-16-16s7.167969-16 16-16h160c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16zm0 0"></path><path d="m368 309.332031h-160c-8.832031 0-16-7.167969-16-16s7.167969-16 16-16h160c8.832031 0 16 7.167969 16 16s-7.167969 16-16 16zm0 0"></path></svg>
                            </div>
                            <div style="margin-left:5%;" [style.display]="msgHideAndShow ? 'block': 'none'">
                                <svg class="tickIcon" style="width:20px;height:20px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 382 382"><defs><style>.cls-1{fill:none;}.cls-2{fill:#23c87e;}</style></defs><title>Tick</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><rect class="cls-1" width="382" height="382"/><path class="cls-2" d="M123.43,310a17.48,17.48,0,0,1-12.38-5.12L34.7,228.5a12.5,12.5,0,0,1,17.68-17.67l71.05,71,206.2-206.2A12.5,12.5,0,1,1,347.3,93.36L135.8,304.86A17.44,17.44,0,0,1,123.43,310Z"/></g></g></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="cloud-card" *ngIf="source!='cli'" style="height:fit-content;">
                <div class="card-logo col-sm-2">
                    <p style="font-size:38px;color:darkcyan;padding:5px;border-radius: 5px 0 0 5px;background:azure;">ENV</p>
                </div>
                <div class="card-body" style="width:100px;padding: 25px 40px 10px 40px">
                    <div class="blkCld-main">
                        <h4>Notebook Environment Variables</h4>
                        <form #f2="ngForm" class="form-horizontal" style="margin-bottom:5%;height:fit-content;" novalidate (submit)="updateVariable('add', '', '')">
                            <div *ngIf="notebookvariables && notebookvariables.length>0" class="cloudSettingInnerBlk" style="overflow:auto;height:fit-content;">
                                    <table>
                                        <thead>
                                            <tr style="display:table-row;color:slategrey;font-size:13px;line-height:40px;font-family:'MontserratSemiBold'">
                                                <th style="position:sticky;top:0">Key</th>
                                                <th style="position:sticky;top:0">Value</th>                 
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let x of notebookvariables" style="display:table-row;font-size:12px;line-height:40px;">
                                                <td style="color:#666">{{ x.key }}</td>   
                                                <td>*****</td>
                                                <span style="cursor:pointer;margin-right:5%;font-size:12px;color:blue" (click)="updateVariable('edit',x.key,x.value)">show/edit</span>   
                                                <span (click)="deleteVariable(x.key)" style="cursor:pointer;display:contents;" class="red-bg-clr">
                                                    <img alt="delete" src="assets/images/dashboard/delete.svg" style="background-color:#FFCCCB;width:20px;padding: 2px;border-radius: 3px;" />
                                                </span>
                                            </tr>
                                        </tbody>
                                    </table>
                            </div>
                            <div style="color:slategray;font-size:12px;margin: 5% 0% 5% 0%" *ngIf="!notebookvariables || notebookvariables.length==0">
                                There are no variables added yet.
                            </div>
                            <div class="btns-footer">
                                <button type='submit' class="btn btn-outline-primary">Add Variable</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="cloud-card" *ngIf="source!='cli'">
                <div class="card-logo col-sm-2">
                    <img alt="h2ologo" src="assets/images/dashboard/h2o_logo.svg" />
                </div>
                <div class="card-body">
                    <div class="blkCld-main">
                        <form #f2="ngForm" class="form-horizontal" novalidate>
                        <h4>H2O Driverless AI License</h4>
                            <div class="cloudSettingInnerBlk" *ngIf="!user.daiconfig_sa">
                                <p>Upload Driverless AI license file</p>
                                <div class="custom-file">
                                    <input type="file" class="form-control" ng2FileSelect accept="*"  name="dai_license_file" [uploader]="dai_uploader" required>
                                </div>
                            </div>
                            <div class="btns-footer">
                                <button type="button" (click)="uploadDAILicense()" *ngIf="!user.daiconfig_sa" class="btn btn-outline-primary">Upload DAI License</button>
                            </div>
                            <div class="btns-footer">
                                <button type="button" (click)="clearDAILicense()" *ngIf="user.daiconfig_sa" class="btn btn-outline-danger">Clear DAI License</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 cloudsettingBg">
        </div>
    </div>
