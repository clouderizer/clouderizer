<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Deployment error</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" style="height:300px;color:darkred;overflow:auto;font-size:12px">
    <p style="height:100%;overflow:auto;">{{message}}</p>
</div>
